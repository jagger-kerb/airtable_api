name: Export Airtable Venues to CSV

on:
  schedule:
    # Runs once per day at 05:00 UTC
    - cron: "0 5 * * *"

  # Optional: lets you run it manually from the UI
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Airtable export
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID_VENUES }}
          AIRTABLE_VIEW_NAME: ${{ secrets.AIRTABLE_VIEW_NAME_VENUES }}
          OUTPUT_CSV: data/venues_list.csv
        run: python fetch_venues.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Daily Airtable Venues CSV export"
            git push
          else
            echo "No changes to commit."
          fi
