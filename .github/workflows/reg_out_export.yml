name: Goodtill Register Outlet export

permissions:
  contents: write

on:
  # Run once per day at 08:00 UTC
  schedule:
    - cron: "0 8 * * *"
  # Allow manual runs
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily Goodtill export of Registers and Outlets
        env:
          FOOD_SUBDOMAIN: ${{ secrets.FOOD_SUBDOMAIN }}
          FOOD_USERNAME:  ${{ secrets.FOOD_USERNAME }}
          FOOD_PASSWORD:  ${{ secrets.FOOD_PASSWORD }}
          BAR_SUBDOMAIN:  ${{ secrets.BAR_SUBDOMAIN }}
          BAR_USERNAME:   ${{ secrets.BAR_USERNAME }}
          BAR_PASSWORD:   ${{ secrets.BAR_PASSWORD }}
          DREAMLAND_SUBDOMAIN:  ${{ secrets.BAR_SUBDOMAIN }}
          DREAMLAND_USERNAME:   ${{ secrets.BAR_USERNAME }}
          DREAMLAND_PASSWORD:   ${{ secrets.BAR_PASSWORD }}
        run: |
          python Goodtill-fetch-reg-outlet.py
      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Daily GT Registers/Outlet update"
            git push
          else
            echo "No changes to commit."
          fi
